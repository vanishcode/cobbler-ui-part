    <script>

        var path = $("#path").val();
        var breed = $("#breed")
          .find("option:selected")
          .text();
        var arch = $("#arch")
          .find("option:selected")
          .text();
        $.ajax({
          type: "post",
          url: "http://10.241.53.227:22222/import_run",
          data: {
            name,
            path,
            breed,
            arch
          },
          dataType: "json",
          success: function(response) {
