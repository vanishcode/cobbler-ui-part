    <script>
      $(function() {
        var table = $("#data-table").DataTable({
          dom: 'T<"clear">lfrtip',
          tableTools: {
            // sSwfPath: "assets/plugins/DataTables/swf/copy_csv_xls_pdf.swf"
            aButtons: [
              {
                sExtends: "select",
                sButtonText: "新增kickstart项目",
                fnClick: function(nButton, oConfig, oFlash) {
                  $("#filename").val("");
                  $("#filecontent").val("");
                  $("#modal-dialog").modal({
                    backdrop: "static",
                    keyboard: false
                  });
                }
              }
            ]
          },
          ajax: {
            url: "http://10.241.53.227:22222/ks_list",
            dataSrc: "", //默认为data
            type: "get",
            error: function() {
              alert("服务器未正常响应，请重试");
            }
          },
          // bAutoWidth: false,
          // aoColumns: [{ sWidth: "20%" }, { sWidth: "60%" }, { sWidth: "20%" }],
          columns: [
            {
              data: "path",
              title: "路径",
              defaultContent: ""
            },
            {
              data: null,
              title: "操作",
              defaultContent:
                "<button class='btn btn-info btn-sm'>编辑</button>"
            }
          ],
          language: {
            sProcessing: "处理中...",
            sLengthMenu: "显示 _MENU_ 项结果",
            sZeroRecords: "没有匹配结果",
            sInfo: "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 项",
            sInfoEmpty: "显示第 0 至 0 项结果，共 0 项",
            sInfoFiltered: "(由 _MAX_ 项结果过滤)",
            sInfoPostFix: "",
            sSearch: "搜索:",
            sUrl: "",
            sEmptyTable: "表中数据为空",
            sLoadingRecords: "载入中...",
            sInfoThousands: ",",
            oPaginate: {
              sFirst: "首页",
              sPrevious: "上页",
              sNext: "下页",
              sLast: "末页"
            },
            oAria: {
              sSortAscending: ": 以升序排列此列",
              sSortDescending: ": 以降序排列此列"
            }
          }
        });
        // 编辑
        function EditData(name) {
          $.ajax({
            type: "get",
            url: "http://10.241.53.227:22222/ks_edit?name=" + name,
            dataType: "json",
            success: function(response) {
              if (response.code == 0) {
                $("#filename").val(name);
                $("#filecontent").val(response.ksdata);
                $("#modal-dialog").modal({
                  backdrop: "static",
                  keyboard: false
                });
              }
            }
          });
        }
        // 点击
        $("#data-table tbody").on("click", "button", function() {
          var tds = $(this)
            .parents("tr")
            .children();
          var td = tds[0];
          // alert($(td).text());
          EditData($(td).text());
        });
      });
    </script>

    <script>
      function SavaKS() {
        var ksfile_name = $("#filename").val();
        var ksdata = $("filecontent").val();
        $.ajax({
          type: "post",
          url: "http://10.241.53.227:22222/ks_save",
          data: {
            ksfile_name,
            ksdata
          },
          dataType: "json",
          success: function(response) {}
        });
      }
    </script>
